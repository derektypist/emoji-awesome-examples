<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Awesome Examples</title>
    <!-- Load Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emoji-awesome/0.0.2/css/emojione.min.css" integrity="sha512-L559zM45D0F93S60ppT5NqSYEBsw248P1htcIgritDybHkyzFG9PpFyBFOpUhjQRGpU1nW4P+SlmhL54r8VS4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1 class="text-center">Emoji Awesome Examples</h1>
    <section class="container-fluid">
        <article class="row">
            <!-- Article on Electrical Devices -->
            <article class="col-sm-4">
                <h2>Electrical Devices</h2>
                <ul>
                    <li>Radio <i class="em em-radio"></i></li>
                    <li>Television <i class="em em-tv"></i></li>
                    <li>Telephone <i class="em em-phone"></i></li>
                    <li>Camera <i class="em em-camera"></i></li>
                    <li>Torch <i class="em em-flashlight"></i></li>
                    <li>Computer <i class="em em-computer"></i></li>
                    <li>Alarm Clock <i class="em em-alarm_clock"></i></li>
                </ul>
            </article>
            <!-- Article on Health Items -->
            <article class="col-sm-4">
                <h2>Health Items</h2>
                <ul>
                    <li>Apple <i class="em em-green_apple"></i></li>
                    <li>Pineapple <i class="em em-pineapple"></i></li>
                    <li>Pill <i class="em em-pill"></i></li>
                </ul>
            </article>
            <!-- Article on Paris -->
            <article class="col-sm-4">
                <h2>Paris</h2>
                <ul>
                    <li>Metro <i class="em em-metro"></i></li>
                    <li>Tram <i class="em em-tram"></i></li>
                    <li>Boat Trip <i class="em em-boat"></i></li>
                    <li>Horse Racing <i class="em em-horse_racing"></i></li>
                    <li>Hotel <i class="em em-hotel"></i></li>
                </ul>
            </article>
        </article>
    </section>
</body>
</html>
